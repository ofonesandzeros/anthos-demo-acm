apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sContainerLimits
metadata:
  name: container-must-have-limits
spec:
  enforcementAction: deny
  match:
    excludedNamespaces:
      - kube-system
      - gatekeeper-system
      - config-management-monitoring
      - config-management-system
      - asm-system
    kinds:
      - apiGroups:
          - ""
        kinds:
          - Pod
  parameters:
    cpu: 200m
    memory: 1Gi
